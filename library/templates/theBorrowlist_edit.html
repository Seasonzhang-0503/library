{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<div class="container">
    <div class="row py-4 align-items-center">
        
        <!--展示显示人员-->
        <div class="col-lg-12 col-md-12 mt-0 table-responsive"  style="background-color: #fff;">
            <!--表单-->
            <h3 class="font-weight-bold">预订-编辑</h3>
            <div class="modal-body">
                <form method="post" id="formSave" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <!-- 手动添加其他数据 -->
                        <div class="col-xs-6">
                            <div class="form-group" style="position: relative; margin-top: 5px">
                                <div>借订创建时间</div>
                                <input type="text" value="{{ object_theBorrow_add_datetime }}" readonly="true" class="form-control">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group" style="position: relative; margin-top: 5px">
                                <div>借订修改时间</div>
                                <input type="text" value="{{ object_theBorrow_update_datetime }}" readonly="true" class="form-control">
                            </div>
                        </div>

                        {% for item in form %}
                        <div class="col-xs-6">
                            <div class="form-group" style="position: relative; margin-top: 5px">
                                <label>{{ item.label }}</label>
                                {{ item }}
                                <span class="error_msg" style="color: red;position: absolute;">{{ item.errors.0 }}</span>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="text-warning">{{ errorMsg }}</div>
                    <button type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>

        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
{% endblock %}
