{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<div class="container">
    <div class="row py-4 align-items-center">
        
        <!--展示显示人员-->
        <div class="col-lg-12 col-md-12 mt-0 table-responsive"  style="background-color: #fff;">
            <!--表单-->
            <h3 class="font-weight-bold">分类清单<a class="ml-4 btn btn-light" href="/categorylist_new/">+</a></h3>
            <table class="table table-striped table-sm table-bordered ">
                <thead>
                    <tr style="color:White;background-color:#3366FF;font-family:微軟正黑體,Tahoma,Arial,微軟雅黑體;font-size:15px;">
                        <th scope="col">#</th>
                        <th scope="col">分类编号</th>
                        <th scope="col">分类主名称</th>
                        <th scope="col">分类子名称</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
            
                {% for category in categorylist %}
                <tr valign="middle" style="color:Black;border-color:#E0E0E0;font-size:15px;"></tr>
                    <td>{{ category.cid }}</td>
                    <td>{{ category.category_id }}</td>
                    <td>{{ category.category_keyname }}</td>
                    <td>{{ category.category_subname }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/categorylist_edit/{{ category.cid }}/">编辑</a>
                        <a class="btn btn-danger btn-xs" href="/categorylist_delete/{{ category.cid }}/">删除</a>
                    </td>
                </tr>
                {% endfor %}
                
            </table>

        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
{% endblock %}
