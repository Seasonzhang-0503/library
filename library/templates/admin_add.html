{% extends 'base.html' %}
{% load static %}


{% block body_block %}
<div class="container card mt-3">
    <div class="card-body">
        <h2 class="card-title">注册</h2>
        <div class="card-text">
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label>用户名</label>
                    {{ form.username }}
                    <span style="color: red;">{{ form.errors.username.0 }}</span>
                    
                </div>
                <div class="form-group">
                    <label>密码</label>
                    {{ form.password }}
                    <span style="color: red;">{{ form.errors.password.0 }}</span>
                </div>

                <div class="form-group">
                    <label>权限</label>
                    {{ form.permission }}
                    <span style="color: red;">{{ form.errors.permission.0 }}</span>
                </div>
                
                <button type="submit" class="btn btn-primary center-block" style="width: 80px;">注册</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
