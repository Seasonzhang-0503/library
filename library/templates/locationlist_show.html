{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<div class="container">
    <div class="row py-4 align-items-center">
        
        <!--展示显示人员-->
        <div class="col-lg-12 col-md-12 mt-0 table-responsive"  style="background-color: #fff;">
            <!--表单-->
            <h3 class="font-weight-bold">地点清单<a class="ml-4 btn btn-light" href="/locationlist_new/">+</a></h3>
            <table class="table table-striped table-sm table-bordered ">
                <thead>
                    <tr style="color:White;background-color:#3366FF;font-family:微軟正黑體,Tahoma,Arial,微軟雅黑體;font-size:15px;">
                        <th scope="col">#</th>
                        <th scope="col">城市</th>
                        <th scope="col">地点名称</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
            
                {% for location in locationlist %}
                <tr valign="middle" style="color:Black;border-color:#E0E0E0;font-size:15px;"></tr>
                    <td>{{ location.lid }}</td>
                    <td>{{ location.location_city }}</td>
                    <td>{{ location.location_name }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/locationlist_edit/{{ location.lid }}/">编辑</a>
                        <a class="btn btn-danger btn-xs" href="/locationlist_delete/{{ location.lid }}/">删除</a>
                    </td>
                </tr>
                {% endfor %}
                
            </table>

        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
{% endblock %}
